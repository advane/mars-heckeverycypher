  <header>
    <h3><a href="../index.html">MARSWALK - HECKEVERYCYPHER</a></h3>

  <section id="landing">
    <h1 id="title"><noscript>Substitution Cypher</noscript></h1>

  </section>

  <section id="evolutionSection">
    <a class="anchor" id="evolutionaryAlgorithm"></a>
    <h2>Substitution HECKER with hill clib algorhithem</h2>
    <form autocomplete="off" name="evolutionForm">
      <p>Message:</p>
      <textarea name="message" rows="15" cols="80" id="evolutionMessage"></textarea><br>

      <button type="button" id="startEvolutionButton">HECK</button>
      <button type="button" id="stopEvolutionButton" disabled>STOP</button><br>
      <span><label for="roundinput"> Number of rounds </label><input id="roundinput" type="number" value="5" min="1" max="50" size="4" name="keylengthbox" id="keylengthbox"></span>

    </form>
    <h5>BEST HECKED TEXT</h5>
    <p class="keepSpacing">Key: <x id="bestKey"> </x> Iteration: <x id="bestKeyGenFound"> </x> Time lapsed: <x id="bestKeyTimeFound"> </x></p>
    <p id="bestDecryption"></p>
    <ul class="striped keepSpacing" id="evolutionResult"></ul>
  </section>
