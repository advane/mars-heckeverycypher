  <section id="evolutionSection">
    <a class="anchor" id="evolutionaryAlgorithm"></a>
    <h2>Vigenere HECKER with key length guesser</h2>
    <form autocomplete="off" name="evolutionForm">
      <p>Message:</p>
      <textarea name="message" rows="15" cols="80" id="evolutionMessage"></textarea><br>

      <button type="button" onclick="decidefunction()" id="startEvolutionButton">HECK</button>
      <button type="button" onclick="stopEvolution()" id="stopEvolutionButton" disabled>STOP</button><br>
      <span><input type="checkbox" name="keylengthbox" id="checker"><label for="checker"> Known key length </label><input type="number" value="10" min="2" max="5000" size="4" name="keylengthbox" id="keylengthbox"></span>

    </form>
    <h5>BEST DECRYPTION FOUND</h5>
    <p class="keepSpacing">Key: <x id="bestKey"> </x> Generation: <x id="bestKeyGenFound"> </x> Time lapsed: <x id="bestKeyTimeFound"> </x></p>
    <p id="bestDecryption"></p>
    <ul class="striped keepSpacing" id="evolutionResult"></ul>
